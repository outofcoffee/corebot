allprojects {
    version = '0.7.2'
    group = 'com.gatehill.corebot'

    ext.mavenSnapshotRepository = 's3://gatehillsoftware-maven/snapshots'
    ext.awsAccessKey = System.getenv('AWS_ACCESS_KEY_ID') ?: project.findProperty('AWS_ACCESS_KEY_ID')
    ext.awsSecretKey = System.getenv('AWS_SECRET_ACCESS_KEY') ?: project.findProperty('AWS_SECRET_ACCESS_KEY')

    buildscript {
        ext.version_kotlin = '1.1.2-3'
        ext.version_junit = '4.11'
        ext.version_vertx = '3.2.1'
        ext.version_log4j = '2.5'
        ext.version_jackson = '2.8.8'
        ext.version_retrofit = '2.1.0'
        ext.version_slackapi = '0.6.0'
        ext.version_guava = '18.0'
        ext.version_guice = '4.1.0'

        repositories {
            mavenCentral()
        }
    }

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    apply plugin: "maven-publish"
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.14.1"
}
