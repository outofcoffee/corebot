allprojects {
    version = '0.9.1-SNAPSHOT'
    group = 'com.gatehill.corebot'

    ext.mavenSnapshotRepository = 's3://gatehillsoftware-maven/snapshots'
    ext.awsAccessKey = System.getenv('AWS_ACCESS_KEY_ID') ?: project.findProperty('AWS_ACCESS_KEY_ID')
    ext.awsSecretKey = System.getenv('AWS_SECRET_ACCESS_KEY') ?: project.findProperty('AWS_SECRET_ACCESS_KEY')

    buildscript {
        ext.version_kotlin = '1.1.2-5'
        ext.version_junit_platform_gradle = '1.0.0-M4'
        ext.version_spek = '1.1.2'
        ext.version_kluent = '1.22'
        ext.version_log4j = '2.5'
        ext.version_jackson = '2.9.0.pr4' // supports jacksonTypeRef
        ext.version_retrofit = '2.1.0'
        ext.version_slackapi = '0c58385'
        ext.version_guava = '18.0'
        ext.version_guice = '4.1.0'
        ext.version_tyrus = '1.8.3'
        ext.version_mockito_kotlin = '1.5.0'

        repositories {
            mavenCentral()
        }
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/kotlin/exposed" }
    }

    apply plugin: "maven-publish"
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.14.1"
}
